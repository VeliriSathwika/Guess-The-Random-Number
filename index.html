<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <h2>The Number is Between 1 and 100</h2>
        <br>
       <input type="text" class="input" >
       <button class="submit">Submit</button>
       <div class="prevguess">Your Previous guesses: <span class="guess"></span></div>
       <div class="total">Remaining Guesses : <span class="remaining">10</span></div>
       <p class="message"></p>
       <button class="btn">Restart </button>
       
    </div>
    
    <script src="script.js"></script>
</body>


</html>
